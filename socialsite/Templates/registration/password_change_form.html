<html>
	<p>Password Change</p>
{% if form.errors %}
<p>Password change failed</p>
{% endif %}
<form method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
{% csrf_token %}
<table>
{{ form }}
</table>
<input type="submit" value="Change Password" />
<a href='/login_success'><input type="button" value="Back"/></a>
</form>
</html>
