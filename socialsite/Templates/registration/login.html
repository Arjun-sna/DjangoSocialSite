{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block head %}User Login{% endblock %}
{% block content %}	
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        {% if error %}
		<p style='color:red;'>The username or password you entered is incorrect. Please try again</p>
	{% endif %}
        <input type="submit" value="Login" /> or <a href='/register/'>Sign Up</a>
    </form>
{% endblock %}
